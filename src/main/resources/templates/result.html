<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>User</h1>
    
	<p th:text="'firstName: ' + ${createUser.firstName}" />
	<p th:text="'lastName ' + ${createUser.lastName}" />
	<p th:text="'phoneNumber: ' + ${createUser.phoneNumber}" />
	<p th:text="'email: ' + ${createUser.email}" />
	<p th:text="'login: ' + ${createUser.login}" />
    	<a href="/createUser">Create another User</a>
</body>
</html>
