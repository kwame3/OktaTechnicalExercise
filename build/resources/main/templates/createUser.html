<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="box col-md-6 col-md-offset-3">
            <div class="okta-header">
                <img src="img/logo.png"/>
            </div>
                   
	    	<h1>Form</h1>
    		<form action="#" th:action="@{/createUser}" th:object="${createUser}" method="post">
    		<p>firstName: <input type="text" th:field="*{firstName}" /></p>
        	<p>lastName: <input type="text" th:field="*{lastName}" /></p>
       	 	<p>phoneNumber: <input type="text" th:field="*{phoneNumber}" /></p>
                <p>email: <input type="text" th:field="*{email}" /></p>
                <p>login: <input type="text" th:field="*{login}" /></p>
		<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    		</form>  
            </div>
        </div>
    </div>
</div>
</body>
</html>
